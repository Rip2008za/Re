<?php
// กำหนดชื่อไฟล์ที่ใช้เก็บข้อมูลจำนวนผู้เข้าชม
$file = "visitor_count.txt";

// เช็คว่ามีไฟล์นี้หรือไม่ ถ้าไม่มีก็สร้างใหม่
if (!file_exists($file)) {
    file_put_contents($file, 0);
}

// อ่านจำนวนผู้เข้าชมจากไฟล์
$visitor_count = (int)file_get_contents($file);

// เพิ่มจำนวนผู้เข้าชม
$visitor_count++;

// บันทึกจำนวนผู้เข้าชมกลับไปที่ไฟล์
file_put_contents($file, $visitor_count);
?>
